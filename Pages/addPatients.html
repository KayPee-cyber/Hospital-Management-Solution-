<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Patients</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/bootstrap.min.css'>
    <script src="/js/bootstrap.min.js"></script>
</head>


<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="http://127.0.0.1:5500/Pages/index.html#">Tranquil Hospital Services</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav navbar default">
                <li class="nav-item active">
                    <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>

            </ul>
            <ul class="navbar-nav navbar-right">
                <li>
                    <a class="nav-link" href="#">Create New Patient</a>
                </li>
                <li>
                    <a class="nav-link" href="#">View All Patients</a>
                </li>
            </ul>
        </div>
    </nav>


    <form>
        <div class="container">
            <div class="form-row">
                <div class="col-md-9 mb-3">
                    <label for="name-of-patient">Name of Patient</label>
                    <input type="text" class="form-control" id="patients-name" placeholder="Enter Patient's name">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="date-of-admission">Date of Admission</label>
                    <input type="date" class="form-control" id="date-of-admission" placeholder="Date of Admission">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="date-of-birth">Date of Birth</label>
                    <input type="date" class="form-control" id="date-of-birth" placeholder="Date of Birth">
                </div>
                <div class="form-group col-md-3">
                    <label for="sex">Sex</label>
                    <select class="form-control" id="sex" placeholder="Sex"> 
                            <option>Male</option>
                            <option>Female</option>
                            </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="marital-status">Marital Status</label>
                    <input type="text" class="form-control" id="marital-status" placeholder="Marital Status">
                </div>
                <div class="form-group col-md-3">
                    <label for="children">Children</label>
                    <input type="text" class="form-control" id="children" placeholder="Children">
                </div>
            </div>

            <div class="form-group">
                <label for="residence">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address of Residence">
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="occupation">Occupation</label>
                    <input type="occupation" class="form-control" id="occupation" placeholder="Occupation">
                </div>
                <div class="form-group col-md-4">
                    <label for="Nationality">Nationality</label>
                    <input type="text" class="form-control" id="nationality" placeholder="Natonality">
                </div>
                <div class="form-group col-md-4">
                    <label for="religion">Religion</label>
                    <input type="text" class="form-control" id="religion" placeholder="Religion">
                </div>
            </div>
            <div class="container">
                <h4>ADMINISTRATION</h4>
                <div class="form-row">
                    <div class="col-md-9 mb-3">
                        <label for="kin">Next of Kin/Guardian</label>
                        <input type="text" class="form-control" id="next-of-kin" placeholder="Enter name of Next of Kin/Guardian">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="date-of-admission">Phone Number</label>
                        <input type="text" class="form-control" id="phone-number" placeholder="Phone Number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-9 mb-3">
                        <label for="kin">Personal Physician</label>
                        <input type="text" class="form-control" id="personal-physician" placeholder="Name">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="date-of-admission">Phone Number</label>
                        <input type="text" class="form-control" id="physician-number" placeholder="Phone Number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="registration-number">Registration Number</label>
                        <input type="text" class="form-control" id="reg-number" placeholder="Registration Number">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="ward">Ward</label>
                        <input type="text" class="form-control" id="ward" placeholder="Ward">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="bed">Bed</label>
                        <input type="text" class="form-control" id="bed" placeholder="Bed">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="care-note">Care-Note</label>
                        <input type="text" class="form-control" id="care-note" placeholder="Care-Note">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="doctor-in-charge">Doctor in charge</label>
                        <input type="text" class="form-control" id="doctor-in-charge" placeholder="Name of Dr.">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="diagnosis">Diagnosis</label>
                        <input type="text" class="form-control" id="diagnosis" placeholder="Diagnosis">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="file-number">File Number</label>
                        <input type="text" class="form-control" id="file-number" placeholder="File Number">
                    </div>
                </div>
                <h4>HISTORY</h4>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="pulse">Pulse</label>
                        <input type="text" class="form-control" id="pulse" placeholder="Pulse">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="blood-pressure">Blood Pressure</label>
                        <input type="text" class="form-control" id="blood-pressure" placeholder="Blood Pressure">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="respiration">Respiration</label>
                        <input type="text" class="form-control" id="respiration" placeholder="Respiration">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="temperature">Temperature</label>
                        <input type="text" class="form-control" id="temperature" placeholder="Temperature">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mental">Mental State on Admission</label>
                    <input type="text" class="form-control" id="mental" placeholder="Mental State">
                </div>
                <div class="form-group">
                    <label for="predisposing">Supposed Causes/Predisposing</label>
                    <input type="text" class="form-control" id="predisposing" placeholder="Supposed Causes/Predisposing">
                </div>
                <div class="form-group">
                    <label for="physical-condition">Physical Condition</label>
                    <input type="text" class="form-control" id="physical" placeholder="Physical Condition">
                </div>
                <div class="form-group">
                    <label for="special-circumstances">Special Circumstances</label>
                    <input type="text" class="form-control" id="special" placeholder="Special Circumstances">
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="previous-admissions">Date of Previous Admissions</label>
                        <input type="date" class="form-control" id="previous-admissions" placeholder="Date of Previous Admissions">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="previous-discharges">Date of Previous Discharges</label>
                        <input type="date" class="form-control" id="previous-discharges" placeholder="Date of Previous Discharges">
                    </div>
                </div>
                <button type=" submit " class="btn btn-primary ">Submit</button>


            </div>
</body>

</html>
